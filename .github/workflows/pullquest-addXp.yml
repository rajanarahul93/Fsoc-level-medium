name: PullQuestAI Bonus XP

on:
  issue_comment:
    types: [created]

jobs:
  handle-bonus-xp:
    # Run on both issue and PR comments
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
    env:
      BACKEND_URL: https://pullquestgithubbackend-1.onrender.com
    
    steps:
    - name: Check if comment mentions @pullquestai and adds XP
      id: check-comment
      run: |
        comment_body="${{ github.event.comment.body }}"
        if [[ "$comment_body" == *"@pullquestai add"* ]] && [[ "$comment_body" == *"xp to @"* ]]; then
          echo "trigger_action=true" >> $GITHUB_OUTPUT
          echo "âœ… Bonus XP request detected!"
          
          # Extract XP amount using regex
          xp_amount=$(echo "$comment_body" | grep -oP '@pullquestai add \K\d+(?= xp)')
          echo "xp_amount=$xp_amount" >> $GITHUB_OUTPUT
          
          # Extract username using regex  
          username=$(echo "$comment_body" | grep -oP 'xp to @\K[a-zA-Z0-9_-]+')
          echo "username=$username" >> $GITHUB_OUTPUT
          
          echo "ğŸ” XP Amount: $xp_amount"
          echo "ğŸ” Username: $username"
        else
          echo "trigger_action=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸  Not a bonus XP request, skipping..."
        fi
    
    - name: Debug â€“ print extracted info
      if: steps.check-comment.outputs.trigger_action == 'true'
      run: |
        echo "ğŸ” Issue/PR #  : ${{ github.event.issue.number }}"
        echo "ğŸ” Is PR?      : ${{ github.event.issue.pull_request != null }}"
        echo "ğŸ” Requester   : ${{ github.event.comment.user.login }}"
        echo "ğŸ” XP Amount   : ${{ steps.check-comment.outputs.xp_amount }}"
        echo "ğŸ” Target User : ${{ steps.check-comment.outputs.username }}"
        echo "ğŸ” Repo        : ${{ github.event.repository.full_name }}"
    
    - name: Build payload âœ POST to backend
      if: steps.check-comment.outputs.trigger_action == 'true'
      run: |
        ISSUE_NUMBER=${{ github.event.issue.number }}
        REQUESTER="${{ github.event.comment.user.login }}"
        XP_AMOUNT=${{ steps.check-comment.outputs.xp_amount }}
        TARGET_USERNAME="${{ steps.check-comment.outputs.username }}"
        IS_PR="${{ github.event.issue.pull_request != null }}"
        
        # Assemble payload for bonus XP
        payload=$(jq -n \
          --arg owner         "${{ github.event.repository.owner.login }}" \
          --arg repo          "${{ github.event.repository.name }}" \
          --arg requester     "$REQUESTER" \
          --arg targetUser    "$TARGET_USERNAME" \
          --arg isPR          "$IS_PR" \
          --argjson issueNumber  "$ISSUE_NUMBER" \
          --argjson xpAmount  "$XP_AMOUNT" \
          '{
            owner: $owner,
            repo: $repo, 
            issueNumber: $issueNumber,
            isPullRequest: ($isPR == "true"),
            requester: $requester,
            targetUser: $targetUser,
            xpAmount: $xpAmount
          }')
        
        echo "ğŸ“¦ Payload:"
        echo "$payload"
        
        response=$(curl --fail --show-error --silent \
          -X POST "$BACKEND_URL/api/hactoberfest/ContributorXp" \
          -H "Content-Type: application/json" \
          --data-raw "$payload" \
          -w '\nHTTP %{http_code}\n' )
        
        echo "ğŸ” Response: $response"
    
    - name: Done
      if: steps.check-comment.outputs.trigger_action == 'true'
      run: echo "âœ… PullQuestAI backend notified for bonus XP award"
